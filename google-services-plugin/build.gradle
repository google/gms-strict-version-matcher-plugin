buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        //https://bintray.com/jfrog/jfrog-jars/gradle-bintray-plugin#release
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6' //1.8.4
		
    }
}

repositories {
    jcenter()
    google()
}

project.ext {
    group = 'com.google.gms'
    archivesBaseName = 'google-services'
    version = '4.2.0'
    pomDesc = 'Gradle plug-in to build Firebase applications.'
}

apply plugin: 'groovy'
apply plugin: 'java'

dependencies {
    implementation gradleApi()
    implementation 'com.google.android.gms:strict-version-matcher-plugin:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.13-beta-1'
    testImplementation 'com.google.truth:truth:0.42'
}

apply from: 'publish.gradle'

if (project.has('bintrayUser') && project.has('bintrayKey')) {
    apply from: 'bintray.gradle'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
